
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'posteTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Information">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Titre' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Titre' | translate}}" autofocus  id="1" [(ngModel)]="item.titre">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Discription' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Discription' | translate}}" autofocus  id="2" [(ngModel)]="item.discription">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Date affectation' | translate}}</label>
                        <p-calendar id="3" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date affectation' | translate}}"  [(ngModel)]="item.dateAffectation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'Departement' | translate}}</label>
                        <p-dropdown [options]="departements" [(ngModel)]="item.departement" id="4" [disabled]="true" optionLabel="id" placeholder="{{'Departement' | translate}}"></p-dropdown>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
